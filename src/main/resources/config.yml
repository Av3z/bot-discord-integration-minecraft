# Segue abaixo as configurações do bot!
bot:

  # Aqui você escolhe o prefixo que vai querer exemplo : !say teste           / #say Olá isso é um teste
  prefix: '!'

  # > Coloque aqui a mensagem que ir aparecer como jogando
  # > bote seu ip caso mude seu ip mude também aqui. não botar ip numérico por segurança ao seu servidor
  playing: 'ip: jogar.cookiemc.cf'

  #Mensagem de copyright do footer do embed
  copyRight: '&copy CookieMC - Direitos Reservados'

  #Mensagem para usar corretamente o embed com 4 parametros
  use: '> para criar embed completo use **<prefix>embed-titulo-descrição completa-field-valor**'

  # Mensagem com 1 parametro embed só com o titulo
  useOne: '> para criar com 1 parametro use **<prefix>embed-titulo**'

  #Mensagem para usar corretamente o embed com 2 parametros
  orUse: '> para criar com 2 parametros **<prefix>embed-titulo-descrição completa**'

  # A mensagem representa %msg% pode colocar > ** `` mas  se não tiver %msg% sua msg não irá sair.
  say: '> **%msg%**'

  # Aqui você pode configurar a mensagem que irá aparecer caso quem executou o comando
  # não tenha a permissão caso queira citar o usuario use <user>
  noPerm: '> Desculpe **<user>** você não tem permissão!'

  #Mensagem no console do minecrat qnd o bot for iniciado
  onEnable: '[BOT DISCORD] Bot iniciado'

  #Mensagem no console do minecrat qnd o bot for desligado
  onDisable: '[BOT DISCORD] Bot desligado'

  #Mensagem caso erre o comando !avatar
  useAvatar: '> use !avatar @usuario'

  # Mensagem do comando loja
  loja: '> loja.cookiemc.cf'

  # Mensagem do comando ip
  ip: '> jogar.cookiemc.cf'

  # Mensagem do comando prefix <prefix> significa o seu prefixo, por favor nao tire.
  msgPrefix: '> o prefix do servidor e <prefix>'

  # Coloque aqui o id do canal que quer que apareça as mensagens do /sugerir
  channelSugerir: '834804432125427732'

  # Mensagem de use do comando !form
  useForm: '> use !form <tipo>'

  command1:
    name: 'command1'
    msg: 'teste'